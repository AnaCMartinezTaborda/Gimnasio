        <main>
            <div class="form-container">
                <h2 id="formTitle">Registrar Cliente</h2> <!-- Título dinámico -->
                <form id="clientForm" class="clientForm">
                    <!-- Campos del cliente -->
                    <div>
                        <label for="document">Documento:</label>
                        <input type="tel" id="document" placeholder="Número de documento" required>
                    </div>
        
                    <div>
                        <label for="first-name">Nombre:</label>
                        <input type="text" id="first-name" placeholder="Nombre del cliente" required>
                    </div>
        
                    <div>
                        <label for="last-name">Apellido:</label>
                        <input type="text" id="last-name" placeholder="Apellido del cliente" required>
                    </div>
        
                    <div>
                        <label for="phone">Teléfono:</label>
                        <input type="tel" id="phone" placeholder="Teléfono del cliente" required>
                    </div>
        
                    <div>
                        <label for="gender">Sexo:</label>
                        <select id="gender" required>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
        
                    <div>
                        <label for="email">Correo:</label>
                        <input type="email" id="email" placeholder="Correo electrónico" required>
                    </div>
        
                    <!-- Seleccionar el plan -->
                    <div>
                        <label for="plan">Plan:</label>
                        <select id="plan" required></select>
                    </div>
        
                    <!-- Botón para registrar o actualizar el cliente -->
                    <button id="submitButton" type="submit">Registrar Cliente</button>
                </form>
            </div>
        </main>
    </div> 

    <script>
        // Función para cerrar sesión
        document.getElementById('logoutBtn').addEventListener('click', function() {
            alert('Has cerrado sesión.');
            window.location.href = 'login.html'; // Redirigir al login
        });
    </script>

    <!-- JavaScript para manejar el registro y actualización de clientes -->
    <script>
        const username = localStorage.getItem('username');
        
        // Mostrar el nombre de usuario en la página
        if (username) {
            document.getElementById('welcomeUser').textContent = username;
        } else {
            // Si no hay nombre de usuario, redirigir al login
            window.location.href = 'login.html';
        }

        let editClientIndex = null; // Para saber si estamos editando un cliente existente

        // Función para cargar los planes guardados en LocalStorage
        function loadPlans() {
            const plans = JSON.parse(localStorage.getItem('plans')) || [];
            const planSelect = document.getElementById('plan');
            planSelect.innerHTML = '';

            if (plans.length === 0) {
                planSelect.innerHTML = '<option disabled>No hay planes disponibles</option>';
            } else {
                plans.forEach(plan => {
                    const option = document.createElement('option');
                    option.value = plan.name;
                    option.textContent = plan.name;
                    planSelect.appendChild(option);
                });
            }
        }

        // Función para cargar los datos del cliente a editar
        function loadEditClient() {
            const editClient = JSON.parse(localStorage.getItem('editClient'));
            if (editClient) {
                editClientIndex = editClient.index; // Guardamos el índice del cliente a editar

                document.getElementById('document').value = editClient.document;
                document.getElementById('first-name').value = editClient.nombre;
                document.getElementById('last-name').value = editClient.apellido;
                document.getElementById('phone').value = editClient.telefono;
                document.getElementById('gender').value = editClient.sexo;
                document.getElementById('email').value = editClient.email;
                document.getElementById('plan').value = editClient.plan;

                document.getElementById('formTitle').textContent = 'Actualizar Cliente'; // Cambiar el título
                document.getElementById('submitButton').textContent = 'Actualizar Cliente'; // Cambiar el botón
            }
        }

        // Función para registrar o actualizar clientes
        document.getElementById('clientForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const documentId = document.getElementById('document').value;
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const phone = document.getElementById('phone').value;
            const gender = document.getElementById('gender').value;
            const email = document.getElementById('email').value;
            const selectedPlan = document.getElementById('plan').value;

            const plans = JSON.parse(localStorage.getItem('plans')) || [];
            const selectedPlanData = plans.find(plan => plan.name === selectedPlan);
            const duration = selectedPlanData ? parseInt(selectedPlanData.duration) : 0;

            const startDate = new Date();
            const endDate = new Date();
            endDate.setMonth(startDate.getMonth() + duration);

            const newClient = {
                document: documentId,
                nombre: firstName,
                apellido: lastName,
                telefono: phone,
                sexo: gender,
                email: email,
                plan: selectedPlan,
                startDate: startDate.toLocaleDateString(),
                endDate: endDate.toLocaleDateString()
            };

            let clients = JSON.parse(localStorage.getItem('clients')) || [];

            if (editClientIndex !== null) {
                // Si estamos editando, actualizamos el cliente existente
                clients[editClientIndex] = newClient;
                alert('Cliente actualizado exitosamente');
            } else {
                // Si es un nuevo cliente, lo añadimos
                clients.push(newClient);
                alert('Cliente registrado exitosamente');
            }

            // Guardamos los clientes en LocalStorage
            localStorage.setItem('clients', JSON.stringify(clients));

            // Limpiamos el LocalStorage de editClient
            localStorage.removeItem('editClient');

            // Limpiar el formulario
            document.getElementById('clientForm').reset();

            // Redirigir al dashboard o mostrar la lista de clientes
            window.location.href = 'dashboard.html';
        });

        // Cargar los planes y el cliente a editar (si existe) al cargar la página
        window.onload = function () {
            loadPlans();
            loadEditClient(); // Ver si estamos editando un cliente
        };
    </script>
</body>
