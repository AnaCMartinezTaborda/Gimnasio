<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Cliente</title>
    <link rel="stylesheet" href="styles/stylesClienteRegister.css">
</head>
<body>
    <div class="form-container">
        <h2>Registrar Cliente</h2>
        <form id="clientForm">
            <!-- Campos del cliente -->
            <label for="document">Documento:</label>
            <input type="text" id="document" placeholder="Número de documento" required>

            <label for="first-name">Nombre:</label>
            <input type="text" id="first-name" placeholder="Nombre del cliente" required>

            <label for="last-name">Apellido:</label>
            <input type="text" id="last-name" placeholder="Apellido del cliente" required>

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" placeholder="Teléfono del cliente" required>

            <label for="gender">Sexo:</label>
            <select id="gender" required>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>

            <label for="email">Correo:</label>
            <input type="email" id="email" placeholder="Correo electrónico" required>

            <!-- Seleccionar el plan -->
            <label for="plan">Plan:</label>
            <select id="plan" required>
                <!-- Aquí se cargarán los planes desde LocalStorage -->
            </select>

            <!-- Botón para registrar el cliente -->
            <button type="submit">Registrar Cliente</button>
        </form>

        <!-- Botón para volver al dashboard -->
        <button onclick="window.location.href='dashboard.html'">Volver al Dashboard</button>
    </div>

    <!-- JavaScript para manejar el registro de clientes -->
    <script src="app.js"></script>
</body>
</html>
